name: Contract Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  contract-tests:
    name: Run Contract Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run contract tests
        run: go test -v -race -coverprofile=coverage-contract.out ./tests/contract/...

      - name: Run e2e tests
        run: go test -v -race -coverprofile=coverage-e2e.out ./tests/e2e/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-contract
          path: |
            coverage-contract.out
            coverage-e2e.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [contract-tests, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Build Docker image
        run: |
          docker build -t bingsan:test -f deployments/docker/Dockerfile .
