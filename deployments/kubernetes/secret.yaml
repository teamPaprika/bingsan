apiVersion: v1
kind: Secret
metadata:
  name: iceberg-catalog-secret
type: Opaque
stringData:
  # Database credentials
  ICEBERG_DATABASE_USER: "iceberg"
  ICEBERG_DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # S3/Object storage credentials
  ICEBERG_STORAGE_S3_ACCESS_KEY_ID: "CHANGE_ME"
  ICEBERG_STORAGE_S3_SECRET_ACCESS_KEY: "CHANGE_ME"

  # Auth signing key
  ICEBERG_AUTH_SIGNING_KEY: "CHANGE_ME_USE_STRONG_KEY"

  # OAuth2 credentials (if enabled)
  ICEBERG_AUTH_OAUTH2_CLIENT_ID: ""
  ICEBERG_AUTH_OAUTH2_CLIENT_SECRET: ""
