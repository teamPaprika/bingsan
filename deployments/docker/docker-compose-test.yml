# Docker Compose for test environment
# Used by contract tests, integration tests, and benchmarks

services:
  catalog:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: iceberg-catalog-test
    ports:
      - "8181:8181"
    environment:
      - ICEBERG_SERVER_HOST=0.0.0.0
      - ICEBERG_SERVER_PORT=8181
      - ICEBERG_SERVER_DEBUG=true
      - ICEBERG_DATABASE_HOST=postgres
      - ICEBERG_DATABASE_PORT=5432
      - ICEBERG_DATABASE_USER=iceberg
      - ICEBERG_DATABASE_PASSWORD=iceberg
      - ICEBERG_DATABASE_DATABASE=iceberg_catalog_test
      - ICEBERG_DATABASE_SSL_MODE=disable
      - ICEBERG_STORAGE_TYPE=s3
      - ICEBERG_STORAGE_WAREHOUSE=s3://warehouse/
      - ICEBERG_STORAGE_S3_ENDPOINT=http://minio:9000
      - ICEBERG_STORAGE_S3_REGION=us-east-1
      - ICEBERG_STORAGE_S3_ACCESS_KEY_ID=minioadmin
      - ICEBERG_STORAGE_S3_SECRET_ACCESS_KEY=minioadmin
      - ICEBERG_STORAGE_S3_BUCKET=warehouse
      - ICEBERG_STORAGE_S3_USE_PATH_STYLE=true
      - ICEBERG_AUTH_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - test-net

  postgres:
    image: postgres:16-alpine
    container_name: iceberg-postgres-test
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=iceberg
      - POSTGRES_PASSWORD=iceberg
      - POSTGRES_DB=iceberg_catalog_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iceberg -d iceberg_catalog_test"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - test-net
    # No persistent volume for test - data is ephemeral
    tmpfs:
      - /var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: iceberg-minio-test
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - test-net
    tmpfs:
      - /data

  minio-init:
    image: minio/mc:latest
    container_name: iceberg-minio-init-test
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/warehouse;
      mc anonymous set download myminio/warehouse;
      exit 0;
      "
    networks:
      - test-net

networks:
  test-net:
    driver: bridge
